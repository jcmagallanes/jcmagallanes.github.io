<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Song Organizer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, where, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC8oTn51XzmQ7l0OBEmqVQJ7UEzpWm4hUA",
      authDomain: "chordinates.firebaseapp.com",
      projectId: "chordinates",
      storageBucket: "chordinates.firebasestorage.app",
      messagingSenderId: "322241546938",
      appId: "1:322241546938:web:5bf171bbe4ee7e1c3d1083",
      measurementId: "G-1SLZJ4Y71S"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        document.getElementById("loginSection").classList.add("hidden");
        document.getElementById("appSection").classList.remove("hidden");
        loadSongs();
      } else {
        document.getElementById("loginSection").classList.remove("hidden");
        document.getElementById("appSection").classList.add("hidden");
      }
    });

    async function signUp() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      await createUserWithEmailAndPassword(auth, email, password);
    }

    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      await signInWithEmailAndPassword(auth, email, password);
    }

    async function logout() {
      await signOut(auth);
    }

    async function addSong() {
      const title = document.getElementById("songTitle").value;
      const chords = document.getElementById("songChords").value;
      const ref = document.getElementById("songRef").value;

      if (!title) return alert("Add a title");

      await addDoc(collection(db, "songs"), {
        uid: currentUser.uid,
        title,
        chords,
        ref
      });

      document.getElementById("songTitle").value = "";
      document.getElementById("songChords").value = "";
      document.getElementById("songRef").value = "";
      loadSongs();
    }

    async function loadSongs() {
      const q = query(collection(db, "songs"), where("uid", "==", currentUser.uid));
      const snapshot = await getDocs(q);
      const list = document.getElementById("songList");
      list.innerHTML = "";
      snapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const div = document.createElement("div");
        div.className = "bg-white p-4 shadow rounded flex justify-between items-center";
        div.innerHTML = `
          <div>
            <h3 class="font-bold">${data.title}</h3>
            <p class="text-sm text-gray-600">${data.chords}</p>
            <a href="${data.ref}" target="_blank" class="text-blue-500 text-sm">${data.ref}</a>
          </div>
          <button class="text-red-500" onclick="deleteSong('${docSnap.id}')">âœ•</button>
        `;
        list.appendChild(div);
      });
    }

    window.deleteSong = async function (id) {
      await deleteDoc(doc(db, "songs", id));
      loadSongs();
    };

    window.signUp = signUp;
    window.login = login;
    window.logout = logout;
    window.addSong = addSong;
  </script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">

  <div id="loginSection" class="w-full max-w-sm mt-10 bg-white p-6 rounded shadow">
    <h2 class="text-xl font-bold mb-4 text-center">Login / Sign Up</h2>
    <input id="email" type="email" placeholder="Email" class="w-full mb-2 p-2 border rounded" />
    <input id="password" type="password" placeholder="Password" class="w-full mb-4 p-2 border rounded" />
    <div class="flex justify-between">
      <button onclick="login()" class="bg-blue-500 text-white px-4 py-2 rounded">Login</button>
      <button onclick="signUp()" class="bg-green-500 text-white px-4 py-2 rounded">Sign Up</button>
    </div>
  </div>

  <div id="appSection" class="hidden w-full max-w-2xl mt-10">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-2xl font-bold">ðŸŽµ My Songs</h1>
      <button onclick="logout()" class="text-sm text-red-500">Logout</button>
    </div>

    <div class="bg-white p-4 rounded shadow mb-4">
      <input id="songTitle" type="text" placeholder="Song title" class="w-full mb-2 p-2 border rounded" />
      <input id="songChords" type="text" placeholder="Chords" class="w-full mb-2 p-2 border rounded" />
      <input id="songRef" type="url" placeholder="YouTube or reference link" class="w-full mb-2 p-2 border rounded" />
      <button onclick="addSong()" class="bg-blue-500 text-white px-4 py-2 rounded w-full">Add Song</button>
    </div>

    <div id="songList" class="flex flex-col gap-3"></div>
  </div>

</body>
</html>
